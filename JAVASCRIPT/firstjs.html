<html>
<script>
//Assignment Operators


var a=20;
var b=2;
c=a+b;
document.write("<br>");
document.write(c);
document.write("<br>");


a-=b;    a=a-b;
document.write(a);
document.write("<br>");



a*=b;
document.write(a);
document.write("<br>");


a/=b;
document.write(a);
document.write("<br>");


a**=b;
document.write(a);
document.write("<br>");



var c=20;
var d=5;
c%=d;
document.write(c);

</script>
</html>
